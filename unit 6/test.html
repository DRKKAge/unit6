<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="bg.jpeg" alt="Snow" style="width:100%;">
  <div class="bottom-left"> <div class="row">
    <div class=”post-text-box”>
       <h1>Newest Post</h1>
       <section>
          <h1>First Post</h1>
          <p>The first post’s content</p>
       </section>
    </div>
    <div class=”profile”>
       <h1>About Me</h1>
       <img src=”profile-picture.png”>
       <p>About the author</p>
    </div>  
 </div>    </div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>

</body>
</html>
